<!DOCTYPE html>
<html>

        <title>Repeticao</title>

    <body>
        <h2>repeticao</h2>

    <script>
        console.log("Hello World!");

        for (let index = 1; index <= 10; index++) {
            
            for (let index2 = 1; index2 <= index; index2++) {
                console.log("Iniciou o processo:");
                console.log(index2, index); 
            }
        }
    </script>
